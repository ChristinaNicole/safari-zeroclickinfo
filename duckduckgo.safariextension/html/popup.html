#advanced {
  width: 499px;
  height: 30px;
  margin: 10px;
  margin-bottom: 20px;
  clear: both;
  display: block;
  margin-left: 12px;
}

#advanced .button {
  border-radius: 3px;
  padding: 3px 5px 3px 5px;
  font-size: 12px;
  cursor: pointer;
}

#advanced .button img {
  display: inline;
  padding-right: 4px;
  vertical-align: middle;
}

#advanced .button span {
  position: relative;
  top: 1px;
  left: 1px;
}


#advanced .link {
  font-size: 12px;
  padding: 5px 10px 5px 5px;
}

#advanced .link a {
  color: #1D6BD5 !important;
}

#advanced .link a:hover {
  text-decoration: none;
}

#advanced ul {
  padding: 0 !important;
  margin: 0 !important;
}

#advanced li {
  list-style-type: none;
  line-height: 16px;
}

#advanced h2 {
  float: left;
  width: 100%;
  font-size: 12px;
  font-weight: bold;
  color: #858585;
}

#advanced #left {
  float: left;
  width: 182px;
}

#advanced #left ul li {
  padding: 5px 0;
}

#advanced #left ul li label {
  padding-left: 20px;
  padding-top: 4px;
  vertical-margin: middle;
  font-size: 12px;
}

#advanced #left ul {
  padding-left: 10px;
  font-size: 12px;
}

#advanced #right h2 {
  padding-left: 5px;
}

#advanced #right {
  float: left;
  width: 317px;
  padding-bottom: 6px;
}

#advanced #right ul {
  width: 155px;
}

#advanced #right ul.left, #advanced #right ul.right {
  float: left;
}

#advanced #right ul.left {
  padding-left: 4px;
}
